<!doctype html>
<html lang="en" ng-app="drive">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My AngularJS App</title>
  <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.css"></style>
  <link rel="stylesheet" href="css/app.css"/>
</head>
<body>
  <!--fixed top nav bar-->
 <div class="navbar navbar-inverse navbar-fixed-top" role="navigation">
      <div class="container">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="#">Project name</a>
        </div>
        <div class="navbar-collapse collapse">
          <ul class="nav navbar-nav">
            <li class="active"><a href="#">Home</a></li>
            <li><a href="#about">About</a></li>
            <li><a href="#contact">Contact</a></li>
            <li class="dropdown">
              <a href="#" class="dropdown-toggle" data-toggle="dropdown">Dropdown <b class="caret"></b></a>
              <ul class="dropdown-menu">
                <li><a href="#">Action</a></li>
                <li><a href="#">Another action</a></li>
                <li><a href="#">Something else here</a></li>
                <li class="divider"></li>
                <li class="dropdown-header">Nav header</li>
                <li><a href="#">Separated link</a></li>
                <li><a href="#">One more separated link</a></li>
              </ul>
            </li>
          </ul>
          <!-- navbar-right-->
          <!--
          <ul class="nav navbar-nav navbar-right">
            <li class="active"><a href="./">Fixed top</a></li>
          </ul>
        -->
        </div><!--/.nav-collapse -->
      </div>
    </div>
    <!--container   content-->
  <div class="container">
    <div  class="row">
      <div class="col-md-3" ng-controller="MenuCtrl">
          <div class="list-group" >
            <a href="#/datagrid/{{menu.type}}" ng-click="setMenu($index)" class="list-group-item {{menu.className_}}"  ng-repeat="menu in menuList">{{menu.name}}</a>
          </div>
      </div>
      <div class="col-md-9">
        <div class="main" ng-view></div>
      </div>
    </div>
    <!--footer-->
    <div id="footer">
      <div class="container">
        <p class="text-muted">CopyRight @Goodow</p>
      </div>
    </div>
</div>

  <script type="text/javascript" src="bower_components/bower-sockjs-client/sockjs.min.js"></script>
  <script type="text/javascript" src="bower_components/realtime-channel/realtime-channel.js"></script>
  <script src="bower_components/angular/angular.js"></script>
  <script src="bower_components/angular-route/angular-route.js"></script>
  <script src="bower_components/angular-touch/angular-touch.js"></script>
  <script type="text/javascript" src="bower_components/angular-bootstrap/ui-bootstrap-tpls.js"></script>
  <script type="text/javascript" src="bower_components/d3/d3.js"></script>
  <script type="text/javascript" src="bower_components/goodjs-grid/goodjs-grid.js"></script>
  <script type="text/javascript" src="js/app.js"></script>
  <script src="js/services.js"></script>
  <script src="js/controllers.js"></script>
  <script src="js/filters.js"></script>
  <script src="js/directives.js"></script>

</body>
</html>
